name: leaveapp
description: Leave Application app
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  percent_indicator: ^2.1.7+2
  syncfusion_flutter_charts:


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/

  fonts:
    - family: heading
      fonts:
        - asset: fonts/gilroy_bold.ttf

    - family: noramal
      fonts:
        - asset: fonts/tt_norms_regular.otf
